<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Prepration Assistance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
        <div class="header">
            <h1>Interview Question Generator</h1>
            <p>Enter your job role to generate potential interview questions</p>
        </div>

        <div class="form-container">
            <form id="questionForm">
                <div class="form-group">
                    <label for="roleInput">Job Role</label>
                    <input 
                        type="text" 
                        id="roleInput" 
                        placeholder="e.g. Frontend Developer, Product Manager, Data Scientist"
                        required
                    >
                </div>
                <button type="submit" id="generateBtn" class="btn">
                    Generate Interview Questions
                </button>
                <p id="errorMessage" class="error-message"></p>
            </form>
        </div>

        <div id="results" class="results">
            <h2 id="resultsTitle">Interview Questions</h2>
            <ul id="questionList" class="question-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
